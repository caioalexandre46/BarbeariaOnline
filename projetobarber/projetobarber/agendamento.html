<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<link rel="stylesheet" href="style.css">
<form class="form-horizontal">
<fieldset>

<legend>Agenda BarberConnet</legend>

<div class="control-group">
  <label class="control-label" for="checkboxes">Serviços</label>
  <div class="controls">
    <label class="checkbox" for="checkboxes-0">
      <input type="checkbox" name="checkboxes" id="checkboxes-0" value="Corte de Cabelo">
      Corte de Cabelo
    </label>
    <label class="checkbox" for="checkboxes-1">
      <input type="checkbox" name="checkboxes" id="checkboxes-1" value="Barba">
      Barba
    </label>
    <label class="checkbox" for="checkboxes-2">
      <input type="checkbox" name="checkboxes" id="checkboxes-2" value="completo">
      completo
    </label>
  </div>
</div>

<div class="control-group">
  <label class="control-label" for="selectbasic">Data disponiveis</label>
  <div class="controls">
    <select id="selectbasic" name="selectbasic" class="input-xlarge">
      <option>Segunda-feira</option>
      <option>terça-feira</option>
      <option>Quarta-feira</option>
      <option>Quinta-feira</option>
      <option>Sexta-feira</option>
      <option>Sabado</option>
    </select>
  </div>
</div>

<div class="control-group">
  <label class="control-label" for="selecthorarios">Horários Disponíveis</label>
  <div class="controls">
    <select id="selecthorarios" name="selecthorarios" class="input-xlarge">
      <option>08:00</option>
      <option>09:30</option>
      <option>10:30</option>
      <option>13:00</option>
      <option>14:30</option>
      <option>15:30</option>
      <option>16:30</option>
      <option>17:30</option>
    </select>
  </div>
</div>
<div class="control-group">
  <label class="control-label" for="consulta"></label>
  <div class="controls">
    <button id="consulta" name="consulta" class="btn btn-primary">Agendar</button>
  </div>
</div>

</fieldset>
</form>
