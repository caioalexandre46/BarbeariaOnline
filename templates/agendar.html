<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie um agendamento</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesc.css') }}">
</head>
<body class="body">
  
    <div class="container">
      <a href="{{ url_for('index') }}", class="btao2">Voltar</a>
      <a href="about.html" class="btao2">Sobre</a>
      <img src="{{ imagem_url }}" class="foto">
    </div>
    <div class="meio">
        <form action="{{ url_for('criar') }}" method="post" enctype="multipart/form-data"> 
            <fieldset>
              <div class="form-group">
                <label for="horario">Informe um horario(formato:**-**)</label>
                <input type="text" id="horario" name="horario" class="form-control">
              </div>
              <div class="form-group">
                <label for="professor">Nome do(a) professor(a) </label>
                <input type="text" id="professor" name="professor" class="form-control">
              </div>
              <div class="form-group">
                <label for="materia">Informe a materia deste professor</label>
                <input type="text" id="materia" name="materia" class="form-control">
              </div>
              <button type="submit" class="btao2">Salvar</button>
            </fieldset>
          </form>       
    </div>
    {% with messages = get_flashed_messages() %}
                {% if messages %} 
                    <ul id="messages" class="list-unstyled">
                    {% for message in messages %}
                        <li class="alert alert-success">{{ message }}</li>
                    {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
</body>
</html>
