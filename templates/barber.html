<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">

</head>
<body>
  <div class="titulo">
  <legend>Agenda BarberConnect</legend>
</div>
<div class="card">
<form action="{{ url_for('agendar') }}" method="post" enctype="multipart/form-data"> 
<fieldset>



<div class="control-group">
  <label class="control-label" for="checkboxes">Servicos</label>
  <div class="controls">
    <label class="checkbox" for="checkboxes-0">
      <input type="checkbox" name="checkboxes" id="checkboxes-0" value="Corte de Cabelo">
      Corte de Cabelo
    </label>
    <label class="checkbox" for="checkboxes-1">
      <input type="checkbox" name="checkboxes" id="checkboxes-1" value="Barba">
      Barba
    </label>
    <label class="checkbox" for="checkboxes-2">
      <input type="checkbox" name="checkboxes" id="checkboxes-2" value="completo">
      completo
    </label>
  </div>
</div>

<div class="control-group">
  <label class="control-label" for="selectbasic">Data disponiveis</label>
  <div class="controls">
    <select id="selectbasic" name="selectbasic" class="input-xlarge">
      <option>Segunda-feira</option>
      <option>terca-feira</option>
      <option>Quarta-feira</option>
      <option>Quinta-feira</option>
      <option>Sexta-feira</option>
      <option>Sabado</option>
    </select>
  </div>
</div>

<div class="control-group">
  <label class="control-label" for="selecthorarios">Horarios Disponiveis</label>
  <div class="controls">
    <select id="selecthorarios" name="selecthorarios" class="input-xlarge">
      <option>08:00</option>
      <option>09:30</option>
      <option>10:30</option>
      <option>13:00</option>
      <option>14:30</option>
      <option>15:30</option>
      <option>16:30</option>
      <option>17:30</option>
      <option>18:30</option>
      </option>
    </select>
  </div>
</div>
<div class="control-group">
  <label class="control-label" for="consulta"></label>
  <div class="controls">
    <button type="submit" class="btn btn-primary">Salvar</button>
  </div>
</div>


</fieldset>
</form>
</div>
</body>
