<!DOCTYPE html>
<html>
<head>
	<title>BarberConnect - Login</title>
 
   
	<link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='stylesh.css') }}">
  
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<style>
        body {
            background-image: url("{{ url_for('static', filename='imagens/fundo.png') }}"); /* Caminho para sua imagem de fundo */
            background-size: auto; /* Cobrir todo o elemento body */
			background-position: left;
            background-repeat: no-repeat;
			height: 100vh;
			
        }
    </style>
	
</head>
<body>
<div>
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>BarberConnect</h3>
				<div class="d-flex justify-content-end social_icon">
					<span><i class="fab fa-facebook-square"></i></span>
					<span><i class="fab fa-google-plus-square"></i></span>
					
				</div>
			</div>
			<div class="card-body">
				  <form method="POST" action="{{ url_for('autenticar') }}">
            <input type="hidden" name="proxima" value="{{ proxima or url_for('index') }}">
            <p><label>Nome de usuário:</label> <input class="form-control" type="text" name="usuario" required></p>
            <p><label>Senha:</label> <input class="form-control" type="password" name="senha" required></p>
            <p><button class="btao2" type="submit">Entrar</button></p>
        </form> 
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					<a href="{{ url_for('pagcadastro') }}">Criar usuário</a>
					
				</div>
				<div class="d-flex justify-content-center links">
					<a href="{{ url_for('index') }}">Voltar</a>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
