<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1><center>BarberConnet</center></h1>   
        <form action="/submit" method="post">
            <div class="form-group">
                <label for="nome"><center>Nome:<center></label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email"><center>Email:</center></label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="telefone"><center>Telefone:</center></label>
                <input type="tel" id="telefone" name="telefone" required>
            </div>
            <div class="form-group">
                <label for="data_nascimento"><center>Data de Nascimento:</center></label>
                <input type="date" id="data_nascimento" name="data_nascimento" required>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
